<html>
<head>
	<title>This is for 51PC and algo</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="obelisk.min.js"></script>
</head>

<body>
	<canvas id="myCanvas" width="1800" height="600" style="border:1px solid #d3d3d3;"></canvas>
	<canvas id="myCanvas2" width="1800" height="600" style="border:1px solid #d3d3d3;"></canvas>
</body>
</html>
<script>
// get DOM or jQuery element
// like: $('#canvas-demo')

var canvas = document.getElementById("myCanvas");
var algocanvas = document.getElementById("myCanvas2");

//Update this array each meeting
var fine = [];
fine[0] = 0; //Younghan
fine[1] = 2; //Yujin
fine[2] = 0; //JimmyOhn
fine[3] = 2; //Hyunil
fine[4] = 2; //Junsoo
fine[5] = 4; //Chihyoung
fine[6] = 4; //Hosang
fine[7] = 6; //Dongyeon
fine[8] = 2; //Jaewon
fine[9] = 6; //Jinyoun
fine[10] = 6; //Taejong
var x = 100;
var y = 500;
var names = ["Younghan","Yujin","JimmyOhn","Hyunil","Junsoo","Chiyoung", "Hosang", "Dongyeon", "Jaewon","Jinyoung","Taejong"];

var algofine = [];
algofine[0] = 3; //Younghan
algofine[1] = 7; //Junsoo
algofine[2] = 7; //Chihyoung
algofine[3] = 5; //Yujin
algofine[4] = 3; //SongHyung
algofine[5] = 1; //Dongyeon
algofine[6] = 0; //Changbok
algofine[7] = 0; //Bongseok
algofine[8] = 2; //JimmyOhn
algofine[9] = 11; //Jungeun
algofine[10] = 0; //Sunyu
algofine[11] = 0; //Jiseung
algofine[12] = 1; //Hosang

var algonames = ["Younghan","Junsoo","Chihyoung","Yujin","SongHyung","Dongyeon", "Changbok", "Bongseok", "JimmyOhn","Jungeun","Sunyu", "Jiseung", "Hosang"];

var total;
var algototal;
var algox = 100;
var algoy = 500;

total = 0;
algototal = 0;
for(var i=0; i<fine.length; i++) {
	total += fine[i];
}

var ctx = canvas.getContext("2d");

	ctx.textAlign = "center";
	ctx.font = "30px Comic Sans MS";
	ctx.fillText("51PC Penalty Status",500, 100);
	ctx.textAlign = "left";
	ctx.font = "15px Comic Sans MS";
	ctx.fillText("5000 WON",170, 150);

	var point = new obelisk.Point(150, 140);
	var pixelView = new obelisk.PixelView(canvas, point);
	var dimension = new obelisk.CubeDimension(10, 10, 10);
	var color = new obelisk.CubeColor().getByHorizontalColor(obelisk.ColorPattern.getRandomComfortableColor());
	var cube = new obelisk.Cube(dimension, color);
	pixelView.renderObject(cube);


for(var i=0; i<names.length; i++) {
	ctx.textAlign = "center";
	ctx.font = "10px Comic Sans MS";
	ctx.fillText(names[i],x,y);
	y-= 40;
	for(var j=0; j<fine[i]; j++) {
		// create pixel view container in point
		var point = new obelisk.Point(x, y);
		var pixelView = new obelisk.PixelView(canvas, point);

		// create dimension instance
		var dimension = new obelisk.CubeDimension(20, 20, 20);
		// create color instance
		var color = new obelisk.CubeColor().getByHorizontalColor(obelisk.ColorPattern.getRandomComfortableColor());

		// create cube primitive
		var cube = new obelisk.Cube(dimension, color);
		// create cube primitive wihtout border
		//var cube = new obelisk.Cube(dimension, color, false);

		// render primitive to view
		pixelView.renderObject(cube);
		y-=20;		
	}
	y-=10;
	ctx.textAlign = "center";
	ctx.font = "10px Comic Sans MS";
	ctx.fillText(fine[i]*5000+" WON",x,y);

	x+= 100;
	y= 500;
}
x+=100;
y= 500;
ctx.textAlign = "center";
ctx.font = "10px Comic Sans MS";
ctx.fillText("Total",x,y);
y-=20;
for(var i=0; i<total; i++) {
	var point = new obelisk.Point(x, y);
	var pixelView = new obelisk.PixelView(canvas, point);
	var dimension = new obelisk.CubeDimension(10, 10, 10);
	var color = new obelisk.CubeColor().getByHorizontalColor(obelisk.ColorPattern.getRandomComfortableColor());
	var cube = new obelisk.Cube(dimension, color);
	pixelView.renderObject(cube);
	y-=10;
}
y-=10;
ctx.textAlign = "center";
ctx.font = "10px Comic Sans MS";
ctx.fillText(total*5000+" WON",x,y);


//-- almunpuso --------------------------------------------------------------
 ctx = algocanvas.getContext("2d");
 ctx.textAlign = "center";
 	ctx.font = "30px Comic Sans MS";
 	ctx.fillText("Almunpuso Penalty Status",500, 100);
 	ctx.textAlign = "left";
 	ctx.font = "15px Comic Sans MS";
 	ctx.fillText("5000 WON",170, 150);

 	var point = new obelisk.Point(150, 140);
 	var pixelView = new obelisk.PixelView(algocanvas, point);
 	var dimension = new obelisk.CubeDimension(10, 10, 10);
 	var color = new obelisk.CubeColor().getByHorizontalColor(obelisk.ColorPattern.getRandomComfortableColor());
 	var cube = new obelisk.Cube(dimension, color);
 	pixelView.renderObject(cube);

 for(var i=0; i<algofine.length; i++) {
 	algototal += algofine[i];
 }

 for(var i=0; i<algonames.length; i++) {
 	ctx.textAlign = "center";
 	ctx.font = "10px Comic Sans MS";
 	ctx.fillText(algonames[i],algox,algoy);
 	algoy-= 40;
 	for(var j=0; j<algofine[i]; j++) {
 		// create pixel view container in point
 		var point = new obelisk.Point(algox, algoy);
 		var pixelView = new obelisk.PixelView(algocanvas, point);

 		// create dimension instance
 		var dimension = new obelisk.CubeDimension(20, 20, 20);
 		// create color instance
 		var color = new obelisk.CubeColor().getByHorizontalColor(obelisk.ColorPattern.getRandomComfortableColor());

 		// create cube primitive
 		var cube = new obelisk.Cube(dimension, color);
 		// create cube primitive wihtout border
 		//var cube = new obelisk.Cube(dimension, color, false);

 		// render primitive to view
 		pixelView.renderObject(cube);
 		algoy-=20;		
 	}
 	algoy-=10;
 	ctx.textAlign = "center";
 	ctx.font = "10px Comic Sans MS";
 	ctx.fillText(algofine[i]*5000+" WON",algox,algoy);

 	algox+= 100;
 	algoy= 500;
 }
 algox+=100;
 algoy= 500;
 ctx.textAlign = "center";
 ctx.font = "10px Comic Sans MS";
 ctx.fillText("Total",algox,algoy);
 algoy-=20;


 for(var i=0; i<algototal; i++) {
 	 	if(i%40 == 0 && i != 0) {
 		algox += 30;
 		algoy = 480;
 	}
	var point = new obelisk.Point(algox, algoy);
	var pixelView = new obelisk.PixelView(algocanvas, point);
	var dimension = new obelisk.CubeDimension(10, 10, 10);
	var color = new obelisk.CubeColor().getByHorizontalColor(obelisk.ColorPattern.getRandomComfortableColor());
	var cube = new obelisk.Cube(dimension, color);
	pixelView.renderObject(cube);
	algoy-=10;
}
 algoy-=10;
 ctx.textAlign = "left";
 ctx.font = "10px Comic Sans MS";
 ctx.fillText(algototal*5000+" WON",algox,algoy);

</script>
